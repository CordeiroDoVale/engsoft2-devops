name: Deploy CD Workflow

on:
  push:
    branches:
      - master
  workflow_dispatch:
  
jobs:
  deploy-web:
    name: Build & Publish
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Node.js âš™
      uses: actions/setup-node@v2
      with:
          node-version: "16.x"
    - name: Set up Yarn 
      run: npm install -g yarn

    - name: Install dependencies 
      run: yarn install --frozen-lockfile

    - name: Create a production build
      run: yarn build
